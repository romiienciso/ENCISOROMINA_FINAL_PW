<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Página API</h1>

        <!-- API de Correo -->
        <section id="correo-section">
            <h2>Enviar Correo</h2>
            <form id="emailForm">
                <label for="to_email">Correo Destinatario:</label>
                <input type="email" id="to_email" placeholder="example@correo.com" required>
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" placeholder="Escribe el asunto" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
                <button type="submit" onclick="sendEmail(event)">Enviar</button>
            </form>
        </section>

        <!-- API de Imágenes -->
        <section id="imagenes-section">
            <h2>Galería de Imágenes</h2>
            <div id="gallery"></div>
            <button onclick="fetchImagesFromUnsplash()">Recargar Imágenes</button>
        </section>

        <!-- API Opcional: Cotizaciones de Monedas -->
        <section id="cotizaciones-section">
            <h2>Cotizaciones de Monedas</h2>
            <div id="cotizaciones-container"></div>
            <button onclick="cargarCotizaciones()">Actualizar Cotizaciones</button>
        </section>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("tkMyALqXKtUfxbB0H");
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
